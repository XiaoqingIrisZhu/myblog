layout: page
title: Chinese artists
---

{% for artists in site.data.artists %}
    <h2>{{ artists.EnglishName }} {{ artists.ChineseName }}</h2>
    <p>{{ artists.Gender }} ({{ artists.Nationality}})</p>
    
    
    {% for i in (1..3) %}
    <img src=/media/china-artworks/{{ artists.EnglishName | replace: " ", "_"}}_{{ artists.ChineseName }}/{{ artists.EnglishName | replace: " ", "_"}}_0{{i}}.jpg>
    {% endfor %}

{% endfor %}
